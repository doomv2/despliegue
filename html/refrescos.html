<body>

        <table>

                </tr>
                <script>
                        alert("Tiene usted los precios a su izquierda, dele acceptar para continuar.");
                        var dinero=parseFloat(prompt("INTRODUZCA EL DINERO"));
                        var bebida=prompt("¿QUE QUIERE COMPRAR?").toLowerCase();
                        if(bebida=="cocacola"&&dinero>=2 || bebida=="fanta"&&dinero>=1.50 || bebida=="agua"&&dinero>=1 || bebida=="nestea"&&dinero>=2 
                        || bebida=="calsberg"&&dinero>=2.50|| bebida=="zumo melocoton"&&dinero>=1.80 || bebida=="zumo piña"&&dinero>=1.80){
                            alert("Gracias por su compra!")
                        } else {
                            alert("Te falta dinero.")
                        } 
                    </script>
                <tr>
                    <td><script>document.write(bebida)</script></td>
                    <td><script>document.write(dinero)</script></td>
                    <td><script>
                        if(bebida=="cocacola"){document.write(dinero-2);}
                        else  if(bebida=="fanta"){document.write(dinero-1.5);}
                        else  if(bebida=="agua"){document.write(dinero-1);}
                        else  if(bebida=="nestea"){document.write(dinero-2);} 
                        else  if(bebida=="calsberg"){document.write(dinero-2.5);} 
                        else  if(bebida=="zumo melocoton"){document.write(dinero-1.8);}

                    </script></td>
