        var n1=parseFloat(prompt("Primer numero:"));
        if(!isNaN(n1)){
                var n2=parseFloat(prompt("Segundo numero:")); 
                if(!isNaN(n2)){
                    var n3=prompt("Operando:").toLowerCase(); 
                     if (n3=="multiplicacion"|| n3=="*"){
                        document.write(n1+"*"+n2+"="+(n1*n2));

                }else if (n3=="suma" || n3=="+"){
                        document.write(n1+"+"+n2+"="+(n1+n2));

                }else if (n3=="resta"|| n3=="-"){
                        document.write(n1+"-"+n2+"="+(n1-n2));

                }else if (n3=="division" || n3=="/"){
                        document.write(n1+"/"+n2+"="+(n1/n2));
                }
                }else{alert("No es un numero.");
                    document.write("Introduciste el segundo numero mal");}
        }else{alert("No es un numero.");
             document.write("Introduciste el primer numero mal");}
        
            

    </script>
