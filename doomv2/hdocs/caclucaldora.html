<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/general.css" />
 
</head>
<body>     
    <header>
        <h1>Clases de APP Cliente</h1>
        <h2>Raymond Andrei Iuhasz</h2>
    </header>
    <section>
        <h2>Calculadora</h2>
        <article>
            <table id="calculadora" >
                <tr>
                    <td colspan="4"><input type="text" id="display"></td>
                </tr>
                <tr>
                    <td><input type="button" value="&#60;" class="operando" id="id_botonb"></td>
                    <td><input type="button" value="C" class="operando" id="id_botonc"></td>
                    <td><input type="button" value="*" class="operando" id="id_botonm"></td>
                    <td><input type="button" value="/" class="operando" id="id_botond"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" class="numero" id="id_boton7"></td>
                    <td><input type="button" value="8" class="numero" id="id_boton8"></td>
                    <td><input type="button" value="9" class="numero" id="id_boton9"></td>
                    <td><input type="button" value="-" class="operando" id="id_botonr"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="numero" id="id_boton4"></td>
                    <td><input type="button" value="5" class="numero" id="id_boton5"></td>
                    <td><input type="button" value="6" class="numero" id="id_boton6"></td>
                    <td rowspan="2"><input type="button" value="+" class="operando" id="id_botons"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" class="numero" id="id_boton1"></td>
                    <td><input type="button" value="2" class="numero" id="id_boton2"></td>
                    <td><input type="button" value="3" class="numero" id="id_boton3"></td>
                    
                </tr>
                <tr>
                    
                    <td><input type="button" value="." class="operando"id="id_boton."></td>
                    <td ><input type="button" value="0" class="numero" id="id_boton0"></td>
                    <td colspan="2"><input type="button" value="=" class="operando" id="id_botonres"></td>
                </tr>

            </table>

        </article>
    </section>    
    <footer>
        <h2>Pie de pagina.</h2>
        <p>Creado por Raimond Andrei Iuhasz en clase de Cliente.</p>
    </footer>
        <script type="text/javascript" src="../js/calculadora.js"></script>
    
    
    
</body>
</html>
