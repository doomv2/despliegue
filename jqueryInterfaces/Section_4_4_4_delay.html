<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document delay()</title>
	<style>
		div.primero {background-color:#aac;display:none; }
		div.segundo {background-color:#abc;	display:none;}
		div.tercero {background-color:#abc;display:none;}
		div.cuarto {background-color:#abc;	display:none;}
</style>
</head>

<body>
	<h3> Animation example using delay() </h3>
	<div class="primero">
		<p> First </p>
	</div>
	<div class="segundo">
		<p> Second </p>
	</div>
	<div class="tercero">
		<p> Third </p>
	</div>
	<div class="cuarto">
		<p> Fourth </p>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			//type here your code
		});
	</script>
</body>

</html>
